<!DOCTYPE html>

<head>
    <title>Weekly_activity</title>
</head>

<body>
    <!-- <script src="script.js" ></script> -->
   

    <h1>People entered: </h1>
    <h2 id="count-el">0</h2>
    <button id="increment" onclick="increment()"> Increment</button>
    

    <script>
        let countEl = document.getElementById("count-el");
        let count = 0

        function increment() {
            count = count + 1;
            countEl.innerText = count;
        }
    </script>


    </script>
</body>

</html>
