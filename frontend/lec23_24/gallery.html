<!--Task 3: Gallery with thumbnails -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery with thumbnails</title>
</head>

<body>

    <style>
        .imgStyle {
            width: 100px;
            height: 100px;
            border: 3px solid grey;
        }
    </style>

    

    <center>
        <img id="mainImage" style="border:3px solid grey" src="/img5.jpg" height="400px" width="428px" />
        <br />

        <div id="divId" onclick="changeImageOnClick(event)" onmouseover="fun2()" onmouseout="fun1()">

            <img class="imgStyle" src="/img1.jpg" />
            <img class="imgStyle" src="/img2.jpg" />
            <img class="imgStyle" src="/img3.jpg" />
            <img class="imgStyle" src="/img4.jpg" />
        </div>
    </center>
    <script>
        var images = document.getElementsByTagName("img");

        for (var i = 0; i < images.length; i++) {
            images[i].onmouseover = function () {
                this.style.cursor = "hand";
                this.style.borderColor = "red";
            };
            images[i].onmouseout = function () {
                this.style.cursor = "pointer";
                this.style.borderColor = "grey";
            };
        }

        function changeImageOnClick(event) {

            var targetElement = event.srcElement;

            if (targetElement.tagName === "IMG") {
                mainImage.src = targetElement.getAttribute("src");
            }
        }

        function fun1(event){
            x=event.target;
            x.style.cursor = 'pointer';
            x.style.borderColor = 'red';
        }
        function fun2(event){
            x=event.target;
            x.style.cursor ='default'
            x.style.borderColor = 'solid grey';
        }
    </script>
    </body>
    </html>
