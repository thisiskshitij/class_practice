
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task related to script</title>
</head>
<body>
    <h3>Color Changer</h3>

    <!-- <input type="button" value="Hello LPU" id="btn"
    onmouseover="changeColorOnMouseOver()"
    onmouseout="changeColorOnMouseOut()"> -->

    <div id = "div"
    onmouseover="changeColorOnMouseOver()"
    onmouseout="changeColorOnMouseOut()" >
        <h2>Color changing element</h2>
    </div>

    <script>

    function changeColorOnMouseOver(){
        document.getElementById("div").style.background='red';
        document.getElementById("div").style.color='yellow';
       
    }
    function changeColorOnMouseOut(){
        document.getElementById("div").style.background='cadetblue';
        document.getElementById("div").style.color='white';
    
       
    }
    </script>
</body>
</html>
