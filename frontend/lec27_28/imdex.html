<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <style>
        #button{
            background-color: green ;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            color: white;
        }
    </style>
    <script>

        var str = document.querySelector("input").value;
        // function revString(str){

        //     return "";}
        // else{
        //     return revString(str.substr(1)) + str.charAt(0);}

        // rev = revString();
        // console.log(rev);
        // }

        function revString(str){
            var newString = "";
            for(i=str.length-1;i>=0;i--){
                newString+=str[i];
            }
            
            document.querySelector('#container').innerText = newString;
        }

        

    </script>
    <center>
    <div>
        <input type="text" id="string">
        <button id="button" onclick="revString()">Reverse</button>
    </div>
    <div id="container"></div>

</center>



</body>
</html>
